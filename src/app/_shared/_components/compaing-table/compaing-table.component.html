<div class="row mt-4">
  <div class="col-12">
    <div class="row">
      <div class="col-2 text-center font-weight-bold">Status</div>
      <div class="col-3 text-center font-weight-bold">Name</div>
      <div class="col-1 text-center font-weight-bold">Type</div>
      <div class="col-3 text-center font-weight-bold">Brand</div>
      <div class="col-3 text-center font-weight-bold">Submission</div>
    </div>
  </div>
</div>


<div *ngFor="let a of [1,2,3,4]" class="row mt-3 mb-3 table-row">
  <div class="col-12">
    <div class="row table-row-content">
      <div class="col-2 text-center table-row-content-status">
          <div class="status-icon"><fa-icon [icon]="faHourglass" class="font-size-2-rem"></fa-icon></div>
          <div class="status-text">aze</div>
      </div>
      <div class="col-3 table-row-content-name">Name</div>
      <div [class.advice]="a % 2 == 0"
           [class.request]="a % 2 !== 0"
           class="col-1 text-center table-row-content-type">
        {{a % 2 == 0 ? 'Advice': 'Request'}}
      </div>
      <div class="col-3 text-center table-row-content-brand">Brand</div>
      <div class="col-3 text-center table-row-content-submissions">Auguest 20th 2020</div>
    </div>
  </div>
</div>
